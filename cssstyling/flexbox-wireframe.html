<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox wireframe</title>
    <link href="flexbox-style.css" rel="stylesheet">
</head>
<body>

    <div class="navbar">
        <a href="#" class="logo"><img src="SAS.png" alt="Logo"></a>
        <div class="navbar-right">
          <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
              <a href="#">Home</a>
              <a href="#">About</a>
              <a href="#">Services</a>
              <a href="#">Contact</a>
            </div>
          </div>
        </div>
      </div>
      
      <div class="container">
        <div class="box-1">
            <img src="giphy.gif" alt="Image 1">
        </div>
        <div class="box-2">
            <div class="mini-box">
                <img src="netto.jpg" alt="Image 2">
            </div>
            <div class="mini-box">
                <img src="mcd.jpg" alt="Image 3">
            </div>
            <div class="mini-box">
                <img src="bet.png" alt="Image 4">
            </div>
        </div>
        <div class="box-3">
            <img src="sas2.jpg" alt="Image 5">
        </div>
    </div>
    <footer>
        <img src="SAS.png" alt="Footer Image">
    </footer>
</body>
</html>
